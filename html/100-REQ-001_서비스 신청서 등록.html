<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<script type="text/javascript" src="../js/common/jquery-1.11.0.min.js"></script>
	<title>서비스 신청서 등록</title>
</head>
<body>
	<div class="wrap-body">
		<div class="content">
			<div class="content-work">
				<div class="work-area">
					<h2 class="page-title">
					서비스 신청서 등록
					</h2>
					<form id="stbiAppBscs" name="stbiAppBscs" enctype="multipart/form-data">
						<input type="hidden" name="searchCondition" value="${searchCondition}" />
						<h2 class="area-title">신고</h2>
						<!-- 신고정보 영역 시작 -->
						<div class="input-area">
							<table>
								<colgroup>
									<col width="17%" />
									<col width="33%" />
									<col width="17%" />
									<col width="33%" />
								</colgroup>
								<tr>
									<th>신고번호<span class="must">*</span></th>
									<td>
										<!-- 신고번호 -->
										<input type="text" id="신고번호1" name="신고번호1" title="신고번호" value="207196079" size="10" maxlength="8" readonly="readonly" />-
										<input type="text" id="신고번호2" name="신고번호2" title="신고번호" value="2017" size="2" maxlength="4" readonly="readonly" />-
										<input type="text" id="신고번호2" name="신고번호2" title="신고번호" value="0000003" size="5" maxlength="7" readonly="readonly" /> <input type="button" onclick="alert('신고번호조회');return false;" value="번호생성" class="btn-02 round" />
									</td>
									<th>신고일자<span class="must">*</span></th>
									<td>
										<!-- 신고일자 -->
										<input type="text" id="신고일자" name="신고일자" title="신고일자" value="07/06/2017" size="12" maxlength="10" readonly="readonly" /> <a href="#" onclick="return false;"><img src="../images/common/btn-cal.png" align="middle" alt="달력" /></a>
									</td>
								</tr>
								<tr>
									<th>신고기관<span class="must">*</span></th>
									<td>
										<!-- 신고기관명 -->
										<input type="text" id="신고기관" name="신고기관" title="신고기관" size="35" maxlength="30" value="Declaration Agency" /> <input type="image" onclick="alert('신고기관조회');return false;"src="../images/common/btn-zoom.png" />
									</td>
									<th>신고구분<span class="must">*</span></th>
									<td>
										<!-- 신고구분 -->
										<input type="radio" name="신고구분코드" title="신고구분" value="import" /> Import
										<input type="radio" name="신고구분코드" title="신고구분코드" value="export" checked="checked" /> Export
									</td>
								</tr>
							</table>
						</div>
						<!-- 신고정보 영역 끝 -->
						<h2 class="area-title">신고인</h2>
						<!-- 신고인정보 영역 시작 -->
						<div class="input-area">
							<table>
								<colgroup>
									<col width="17%" />
									<col width="33%" />
									<col width="17%" />
									<col width="33%" />
								</colgroup>
								<tr>
									<th>신고인구분<span class="must">*</span></th>
									<td>
										<!-- 신고인구분 -->
										<input type="radio" name="신고인구분코드" title="신고인구분" value="private" /> private
										<input type="radio" name="신고인구분코드" title="신고인구분" value="body corporate" checked="checked" /> body corporate
									</td>
									<th>납세자고유번호<span class="must">*</span></th>
									<td>
										<!-- 납세자고유번호 -->
										<input type="text" id="납세자고유번호" name="납세자고유번호" title="납세자고유번호" value="207196079" size="40" maxlength="30" />
									</td>
								</tr>
								<tr>
									<th>신고인<span class="must">*</span></th>
									<td>
										<!-- 신고인 -->
										<input type="text" id="신고인" name="신고인" title="신고인" value="yacob" size="40" maxlength="15" />
									</td>
									<th>대표자</th>
									<td>
										<!-- 대표자 -->
										<input type="text" id="대표자" name="대표자" title="대표자" value="sahle" size="40" maxlength="15" />
									</td>
								</tr>
								<tr>
									<th>업체<span class="must">*</span></th>
									<td>
										<!-- 업체 -->
										<input type="text" id="업체" name="업체" title="업체" value="SP LLC Dream Production" size="40" maxlength="150" />
									</td>
									<th>업체납세고유번호<span class="must">*</span></th>
									<td>
										<!-- 업체납세고유번호 -->
										<input type="text" id="업체납세고유번호" name="업체납세고유번호" title="업체납세고유번호" value="B.N." size="40" maxlength="150" />
									</td>
								</tr>
								<tr>
									<th>전화번호<span class="must">*</span></th>
									<td>
										<!-- 신청자전화번호 -->
										<input type="text" id="신청자전화번호" name="신청자전화번호" title="전화번호" value="(251-11)3-72 81 11" size="40" maxlength="14" />
									</td>
									<th>팩스번호</th>
									<td>
										<!-- 신청자팩스번호 -->
										<input type="text" id="신청자팩스번호" name="신청자팩스번호" title="팩스번호" value="(251-11)3-72 81 15" size="40" maxlength="10" />
									</td>
								</tr>
								<tr>
									<th>주소<span class="must">*</span></th>
									<td colspan="3">
										<!-- 신고인주소 -->
										<input type="text" id="Region" name="Region" title="Region" size="30" maxlength="30" value="Region" /> <input type="image" onclick="alert('Region조회');return false;"src="../images/common/btn-zoom.png" />
										<input type="text" id="Zone/Sub-city" name="Zone/Sub-city" title="Zone/Sub-city" size="30" maxlength="30" value="Zone/Sub-city" /> <input type="image" onclick="alert('Zone/Sub-city조회');return false;"src="../images/common/btn-zoom.png" />
										<input type="text" id="Woreda" name="Woreda" title="Woreda" size="30" maxlength="30" value="Woreda" /> <input type="image" onclick="alert('Woreda조회');return false;"src="../images/common/btn-zoom.png" />
										<input type="text" id="Kebele" name="Kebele" title="Kebele" value="Kebele" size="30" maxlength="10" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="text" id="House No" name="House No" title="House No" value="House No" size="30" maxlength="10" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="text" id="P.O.BOX" name="P.O.BOX" title="P.O.BOX" value="P.O.BOX" size="30" maxlength="10" />
									</td>
								</tr>
							</table>
						</div>
						<!-- 신고인정보 영역 끝 -->
						<h2 class="area-title">일반</h2>
						<!-- 일반 영역 시작 -->
						<div class="input-area">
							<table>
								<colgroup>
									<col width="17%" />
									<col width="83%" />
								</colgroup>
								<tr>
									<th>요청 서비스</th>
									<td colspan="3">
										<!-- 요청 서비스 -->
										<textarea id="요청 서비스" name="요청 서비스" title="요청 서비스" style="width: 97%;" rows="3" maxlength="4000" placeholder=""></textarea>
									</td>
								</tr>
								<tr>
									<th>첨부문서<br>
(제목 및 페이지수)</th>
									<td colspan="3">
										<!-- 내용 -->
										<textarea id="내용" name="내용" title="내용" style="width: 97%;" rows="3" maxlength="4000" placeholder=""></textarea>
									</td>
								</tr>
								<tr>
									<th>추가정보</th>
									<td colspan="3">
										<!-- 내용 -->
										<textarea id="내용" name="내용" title="내용" style="width: 97%;" rows="3" maxlength="4000" placeholder=""></textarea>
									</td>
								</tr>
							</table>
						</div>

						<h2 class="area-title">첨부문서정보</h2>
						<!-- 첨부문서정보 영역 시작 -->
						<div class="grid-area">
							<table summary="" style="word-wrap:break-word;word-break:break-all;">
								<thead>
									<tr>
										<th width="40">번호</th>
										<th width="400">첨부문서명</th>
										<th>필수여부</th>
										<th>첨부</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
										1
										</td>
										<td class="align_l">
										Attached documents
										</td>
										<td>
										Mandatory
										</td>
										<td>
											<input type="file" name="첨부문서명0" />
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- 첨부문서정보 영역 끝 -->
					</form>
					<hr class="split" />
					<div class="btn-area">
						<div class="align_r">
							<a href="#" class="btn-03 round" onclick="popupEvent('UI-POT-0202-001Q_불러오기조회');return false;">불러오기</a>
							<a href="#" class="btn-03 round">임시저장</a>
							<a href="#" class="btn-03 round">오류검증</a>
							<a href="#" class="btn-03 round">전송</a>
							<a href="./UI-POT-0402-001S_신청서작성.html" class="btn-03 round">취소</a>
						</div>
						<div style="clear:both;"></div>
					</div>
				</div>
				<div class="clear:both;"></div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-copyright">

			</div>
		</div>
	</div>
</body>
