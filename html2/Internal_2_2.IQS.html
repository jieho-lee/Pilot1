<!DOCTYPE html>

	<script type="text/javascript" src="../js/common/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$( document ).ready( function(){
			var temp=location.href.split("?");

			if(temp[1] != undefined || temp[1] != null){

				var data=temp[1].split(":");
				
				if(data[0] == 'search'){
					$('#beforeSearch').hide();
					$('#afterSearch').show();
					$('#totCnt').html("124");
					$('.paging').show();
				}else{
					$('#afterSearch').hide();
					$('#beforeSearch').show();
					$('#totCnt').html("0");
					$('.paging').hide();
				}
				
				//처리상태 변경(접수통보 -> 수수료부과)
				/*if(data[1] != undefined){
					$('#'+data[1]).html("수수료부과");
				}*/
			}	else {
				$('#afterSearch').hide();
				$('#beforeSearch').show();
				$('#totCnt').html("0");
				$('.paging').hide();
			}

	
		});
		
		function popupEvent(fileName) {
			var popupSize = 'width=1050,height=610,status=no,scrollbars=yes,resizable=yes';
			var url = './' + fileName + '.html?search';
			window.open(url, '', popupSize);
		}
		
		function save(){
			alert("Successfully saved");
			window.close();
		}
		
		
	</script>
